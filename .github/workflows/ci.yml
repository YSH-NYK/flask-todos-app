name: Deploy Flask Todos App
on:
  push:
    branches:
      - main
      - develop
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest --verbose
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      - name: Create .env file
        run: |
          cat > .env << EOF
          FLASK_ENV=${{ secrets.FLASK_ENV || 'production' }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          SQLALCHEMY_DATABASE_URI=${{ secrets.SQLALCHEMY_DATABASE_URI || 'sqlite:///todos.db' }}
          EOF
      - name: Clean up old deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          # Remove any existing deployment directory with sudo
          ssh $EC2_USERNAME@$EC2_HOST "sudo rm -rf /home/ec2-user/todos-deploy || true"
          
      - name: Copy files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          # Create fresh temporary directory on EC2
          ssh $EC2_USERNAME@$EC2_HOST "mkdir -p /home/ec2-user/todos-deploy"
          
          # Copy files (excluding venv and other unnecessary files)
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='venv' \
            --exclude='*.db' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ $EC2_USERNAME@$EC2_HOST:/home/ec2-user/todos-deploy/
          
          # Copy .env file separately
          scp -o StrictHostKeyChecking=no .env $EC2_USERNAME@$EC2_HOST:/home/ec2-user/todos-deploy/.env
          
          # Verify files were copied
          echo "Verifying deployment files..."
          ssh $EC2_USERNAME@$EC2_HOST "ls -la /home/ec2-user/todos-deploy/ && test -f /home/ec2-user/todos-deploy/.env && echo '.env file present'"
      - name: Deploy application
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh $EC2_USERNAME@$EC2_HOST << 'ENDSSH'
            set -e  # Exit on any error
            cd /home/ec2-user/todos-deploy
            
            echo "=== Deployment directory contents ==="
            ls -la
            
            echo "=== Making deploy script executable ==="
            chmod +x deploy.sh
            
            echo "=== Running deployment script ==="
            sudo bash -x ./deploy.sh 2>&1 | tee deploy.log
            
            echo "=== Deployment script completed ==="
            
            echo "=== Checking if service file was created ==="
            ls -la /etc/systemd/system/todos-app.service || echo "Service file not found!"
            
            echo "=== Checking service status after deployment ==="
            sudo systemctl status todos-app --no-pager || true
            
            # Clean up temporary directory with sudo to handle permission issues
            cd /home/ec2-user
            sudo rm -rf todos-deploy
          ENDSSH
      - name: Health check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "Waiting for application to start..."
          sleep 20
          
          # Check service status
          echo "Checking service status..."
          ssh $EC2_USERNAME@$EC2_HOST "sudo systemctl status todos-app --no-pager" || true
          
          # Check if port 8000 is listening
          echo "Checking if port 8000 is listening..."
          ssh $EC2_USERNAME@$EC2_HOST "sudo ss -tlnp | grep :8000 || sudo netstat -tlnp | grep :8000" || echo "Port 8000 not listening"
          
          # Check application logs
          echo "Recent application logs:"
          ssh $EC2_USERNAME@$EC2_HOST "sudo journalctl -u todos-app -n 30 --no-pager" || true
          
          # Try to connect to application from EC2 itself (localhost)
          echo "Testing HTTP connection from localhost..."
          LOCALHOST_CODE=$(ssh $EC2_USERNAME@$EC2_HOST "curl -s -o /dev/null -w '%{http_code}' --connect-timeout 5 http://localhost:8000" || echo "000")
          echo "Localhost response: HTTP $LOCALHOST_CODE"
          
          # Try to connect from external (GitHub Actions runner)
          echo "Testing HTTP connection from external..."
          EXTERNAL_CODE=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 http://$EC2_HOST:8000 || echo "000")
          echo "External response: HTTP $EXTERNAL_CODE"
          
          if [ "$LOCALHOST_CODE" = "200" ] || [ "$LOCALHOST_CODE" = "302" ]; then
            echo "✓ Application is responding on localhost! HTTP $LOCALHOST_CODE"
            
            if [ "$EXTERNAL_CODE" = "200" ] || [ "$EXTERNAL_CODE" = "302" ]; then
              echo "✓ Application is accessible externally! HTTP $EXTERNAL_CODE"
            else
              echo "⚠ Application runs but not accessible externally (HTTP $EXTERNAL_CODE)"
              echo "Please ensure port 8000 is open in your EC2 Security Group"
              echo "To fix: AWS Console → EC2 → Security Groups → Add Inbound Rule for port 8000"
            fi
          else
            echo "✗ Application is not responding on localhost. HTTP $LOCALHOST_CODE"
            echo "Please check the logs above for errors"
            exit 1
          fi
      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa